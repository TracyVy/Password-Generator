<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <form>
        <!-- Yes/No checkbox -->
        <span>Would you like a new password? <input id="yesNew" type="checkbox" />Yes
          <input id="noNew" type="checkbox" />No</span>
        </br>
        <!-- PW length -->
        <div class="length">How long do you want your password to be?</div>
        <input id="lengthInput" type="text" placeholder="Enter 8 - 128" />
        </br>
        <!-- PW criteria checkboxes -->
        <div class="checkList">Please check what you want to include.</div>
        <div>
          <span><input id="lowerBtn" type="checkbox" />&#160;Lower case</span>
          <span><input id="upperBtn" type="checkbox" />&#160;Upper case</span>
          <span><input id="numBtn" type="checkbox" />&#160;Numbers</span>
          <span><input id="symBtn" type="checkbox" />&#160;Special Characters</span>
        </div>
      </form>
      <!-- PW Generate btn -->
      <div class="card-body">
        <button id="btnGenerate" class="btn">Generate Password</button>
      </div>
      <!-- PW Display -->
      <div class="card-footer">
        <textarea readonly id="txtPassword" placeholder="Your Secure Password"
          aria-label="Generated Password"></textarea>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
