<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div id="passwordForm">
          <!-- PW length -->
          <label for="charAmountNum">Number of Characters</label>
          <div class="charAmountBox">
            <input
              type="range"
              min="8"
              max="128"
              value="10"
              id="charAmountRange"
            />
            <input
              class="numInput"
              type="number"
              min="8"
              max="128"
              value="10"
              id="charAmountNum"
            />
          </div>

          <!-- PW criteria checkboxes -->
          <div class="checkList">Please check what you want to include.</div>
          <div>
            <span><input id="lowerBox" type="checkbox" />&#160;Lower case</span>
            <br />
            <span><input id="upperBox" type="checkbox" />&#160;Upper case</span>
            <br />
            <span><input id="numBox" type="checkbox" />&#160;Numbers</span>
            <br />
            <span
              ><input id="symBox" type="checkbox" />&#160;Special
              Characters</span
            >
            <br />
          </div>

          <!-- PW Generate btn -->
          <div class="card-body">
            <button id="btnGenerate" class="btn">Generate Password</button>
          </div>

          <!-- PW Display -->
          <div class="card-footer">
            <textarea
              readonly
              id="txtPassword"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            >
            </textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
