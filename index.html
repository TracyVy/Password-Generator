<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <form id="passwordForm" class="form">
        <!-- PW length -->
        <label for="charAmountNum">Password Length</label>
        <div>
          <input
            type="range"
            min="8"
            max="128"
            value="10"
            id="charAmountRange"
          />
          <input
            type="number"
            min="8"
            max="128"
            value="10"
            id="charAmountNum"
          />
        </div>
        <!-- PW criteria checkboxes -->
        <label for="lowercase">Lowercase</label>
        <input id="lowerBox" type="checkbox" />
        <label for="uppercase">Uppercase</label>
        <input id="lowerBox" type="checkbox" />
        <label for="numbers">Numbers</label>
        <input id="numBox" type="checkbox" />
        <label for="symbols">Symbols</label>
        <input id="symBox" type="checkbox" />

        <!-- PW Generate btn -->
        <button type="submit" id="btnGenerate" class="btn">
          Generate Password
        </button>

        <!-- PW Display -->
        <div class="passwordDisplay" id="passwordDisplay">
          <h3>password</h3>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
