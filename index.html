<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">

    <header>
      <h1>Password Generator</h1>
    </header>

    <div class="card">
      <!-- Yes/No checkbox -->
      <span>Would you like a new password? <input id="yesNew" type="checkbox" onclick="yesFunction()" />Yes</span>
      <br />

      <div id="passwordForm">
        <p id="yesText" style="color:red">Ok, Let's begin by answering the following questions.</p>
        <!-- PW length -->
        <div class="length">How long do you want your password to be?</div>
        <input id="lengthInput" type="text" placeholder="Enter 8 - 128"></input>
        <br />

        <!-- PW criteria checkboxes -->
        <div class="checkList">Please check what you want to include.</div>
        <div>
          <span><input id="lowerBtn" type="checkbox" />&#160;Lower case</span>
          <br />
          <span><input id="upperBtn" type="checkbox" />&#160;Upper case</span>
          <br />
          <span><input id="numBtn" type="checkbox" />&#160;Numbers</span>
          <br />
          <span><input id="symBtn" type="checkbox" />&#160;Special Characters</span>
          <br />
        </div>

        <!-- PW Generate btn -->
        <div class="card-body">
          <button id="btnGenerate" class="btn">Generate Password</button>
        </div>

        <!-- PW Display -->
        <div class="card-footer">
          <textarea readonly id="txtPassword" placeholder="Your Secure Password" aria-label="Generated Password">
          </textarea>
        </div>

      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
