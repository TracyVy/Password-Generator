<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">

      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <!-- Password length prompt -->
      <div class="inputChar">How long do you want your password to be?</div>
      <input id="charNum" type="text" placeholder="Enter 8 - 128" />
      </br>
      <!-- Password checkbox -->
      <div class="checkList">Please check what you want to include.</div>
      <div>
        <span><input id="lowerBtn" type="checkbox" />&#160;Lower case</span>
        <span><input id="upperBtn" type="checkbox" />&#160;Upper case</span>
        <span><input id="numBtn" type="checkbox" />&#160;Numbers</span>
        <span><input id="symBtn" type="checkbox" />&#160;Special Characters</span>
      </div>
      <!-- Password Display -->
      <div class="card-body">
        <textarea readonly id="txtPassword" placeholder="Your Secure Password"
          aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="btnGenerate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
